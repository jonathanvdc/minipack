language: csharp
sudo: required

services:
  - docker

install:
  # Install snapd.
  - sudo apt install snapd

script:
  # Update these variables when appropriate.
  - export MINIPACK_VERSION=0.1.0
  - export MINIPACK_DEB_REVISION=1

  # Restore NuGet packages.
  - nuget restore minipack.sln
  # Build the project with msbuild.
  - msbuild /p:Configuration=Release minipack.sln
  # Build the project with ecsc.
  - make all

  # Create a snap.
  - docker run -v $(pwd):$(pwd) -t snapcore/snapcraft sh -c
      "apt update -qq && cd $(pwd) &&
      snapcraft"

  # Install the snap.
  - export SNAP_NAME=minipack_${MINIPACK_VERSION}_amd64.snap
  - sudo snap install ${SNAP_NAME} --dangerous

  # Create a deb tree and package it.
  - export DEB_DIR_NAME=minipack_${MINIPACK_VERSION}-${MINIPACK_DEB_REVISION}
  - export DEB_NAME=${DEB_DIR_NAME}.deb
  - export ZIP_NAME=${DEB_DIR_NAME}.zip
  - snap run minipack deb-tree minipack.json --version $MINIPACK_VERSION --revision $MINIPACK_DEB_REVISION -o $DEB_DIR_NAME
  - sudo chown -R root:root $DEB_DIR_NAME
  - dpkg-deb --build $DEB_DIR_NAME

  # Uninstall the snap before installing the deb.
  - sudo snap remove minipack

  # Install the deb.
  - sudo dpkg -i $DEB_NAME
  # Create a zippable directory.
  - minipack files minipack.json -o minipack-bin
  # Zip that directory.
  - zip -r $ZIP_NAME minipack-bin

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${DEB_NAME}"
    - "${ZIP_NAME}"
    - "${SNAP_NAME}"
  skip_cleanup: true
  on:
    repo: jonathanvdc/minipack
    tags: true
